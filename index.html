<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" type="text/css" href="./assets/main.css">

  <title>Frontend Mentor | Expenses chart component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>

  </style>
</head>

<body>
  <div id="main-container">
    <div class="balance">
      <div class="my-balance">
        My Balance
        <p class="price"> $921.48</p>
      </div>
      <div>
        <img src="./assets/images/logo.svg">
      </div>
    </div>
    <div class="spending">
      <h1>
        Spending - Last 7 days
      </h1>
      <div class="graph">
        <div>
          <div class="g-item mon">
            <div class="tag"></div>
          </div>
          <p class="text-tiny text-brown">mon</p>
        </div>
        <div>
          <div class="g-item tue">
            <div class="tag"></div>
          </div>
          <p class="text-tiny text-brown">tue</p>
        </div>
        <div>
          <div class="g-item wed">
            <div class="tag"></div>
          </div>
          <p class="text-tiny text-brown">wed</p>
        </div>
        <div>
          <div class="g-item thu">
            <div class="tag"></div>
          </div>
          <p class="text-tiny text-brown">thu</p>
        </div>
        <div>
          <div class="g-item fri">
            <div class="tag"></div>
          </div>
          <p class="text-tiny text-brown">fri</p>
        </div>
        <div>
          <div class="g-item sat">
            <div class="tag"></div>
          </div>
          <p class="text-tiny text-brown">sat</p>
        </div>
        <div>
          <div class="g-item sun">
            <div class="tag"></div>
          </div>
          <p class="text-tiny text-brown">sun</p>
        </div>
      </div>
      <div class="border-bb"></div>
      <div class="total">
        <div>
          <h1>Total this month</h1>
          <p class="price">
            $478.33
          </p>
        </div>
        <div class="percent-content">
          <p class="percent">+2.4%</p>
          <p class="last-month"> from last month</p>
        </div>
      </div>
    </div>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="https://github.com/ayberkkk">ayberkkk</a>.
    </div>
  </div>

  <script type="text/javascript" src="./assets/main.js"></script>
</body>

</html>
